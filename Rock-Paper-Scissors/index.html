<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="startMenu">
        <h1>ROCK PAPER SCISSORS</h1>
        <button class="playBtn">PLAY</button>
    </div>
    <div class="container fadeOut">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="score">
            <div class="playerScore">
                <h3>Human</h3>
                <h3 class="pScore">0</h3>
            </div>
            <div class="compScore">
                <h3>Computer</h3>
                <h3 class="cScore">0</h3>
            </div>
        </div>    
        <div class="title">
            <h3>Let's Start</h3>
        </div>
        <div class="match">
            <div class="human">
                <img class="humanHand" src="/assets/rock.png" alt="">
            </div>
            <div class="comp">
                <img class="compHand" src="/assets/rock.png" alt="">
            </div>
        </div>
        <div class="choice">
            <h2>Choose one</h2>
            <div class="choiceBtn">
                <button class="rock button">rock</button>
                <button class="paper button">paper</button>
                <button class="scissors button">scissors</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Developed By Felix</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
